<!DOCTYPE html>
<html ng-app="productsApp">

    <head>
        <title>Working with ng-repeat, ng-model directives and 2-way data binding</title>
    </head>

    <body>
      <div ng-controller="AccessoriesController as ctrl">
        <div>
          <h1>ng-repeat directive &amp; 2-way data binding</h1>
          <ul>
            <li ng-repeat="accessory in ctrl.accessories">
              <input type="checkbox" ng-model="accessory.show" />
              <span ng-show="accessory.show">
                <span ng-bind="accessory.name"></span> - $<span ng-bind="accessory.price"></span>
              </span>
            </li>
          <ul>
        </div>
        <div>
          <h1>using ng-repeat directive with (key, value) pairs</h1>
          <ul>
            <li ng-repeat="(key, value) in ctrl.accessories">
              <input type="checkbox" ng-model="value.show" />
              <span ng-show="value.show">
                <span ng-bind="key"></span> -
                <span ng-bind="value.name"></span> -
                $<span ng-bind="value.price"></span>
              </span>
            </li>
          <ul>
        </div>
        <div>
          <h1>using ng-repeat helper variables</h1>
          <table>
            <tr>
              <th>Index</th>
              <th>First Element</th>
              <th>Middle  Element</th>
              <th>Last  Element</th>
              <th>Even Element</th>
              <th>Odd Element</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
            <tr ng-repeat="accessory in ctrl.accessories">
               <td ng-bind="$index"></td>
                <td ng-bind="$first"></td>
                <td ng-bind="$middle"></td>
                <td ng-bind="$last"></td>
                <td ng-bind="$even"></td>
                <td ng-bind="$odd"></td>
                <td ng-bind="accessory.name"></td>
                <td ng-bind="accessory.price"></td>
            </tr>
          <table>
        </div>
      </div>
      <script src="../../../node_modules/angular/angular.js"></script>
      <script src="app.js"></script>
      <script src="accessoriesController.js"></script>
    </body>

</html>
