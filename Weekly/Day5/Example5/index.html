<!DOCTYPE html>
<html ng-app="demoApp">

<head>
  <title>Isolating the Scope of a Directive</title>
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" charset="utf-8">
</head>

<body>

  <div class="container">
    <div ng-controller="NameController">
      
      <div display-full-name name="fullName1"></div>

      <display-full-name name="fullName2"></display-full-name>
      
      <div ng-repeat="n in names">
        <display-full-name name="n"></display-full-name>
      </div>
    
    </div>
  </div>

  <script src="../../../node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="nameController.js"></script>
  <script src="displayFullName.js"></script>
</body>

</html>
