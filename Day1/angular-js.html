<!DOCTYPE html>
<html ng-app>

    <head>
        <title>AngularJS Basic Example</title>
        <script src="../node_modules/angular/angular.js"></script>
    </head>

    <body>
       <label for="name">Name :</label>
        <input type="text" ng-model="name" />
        <h2>Hello {{ name }} !</h2>
    </body>

</html>
