<!DOCTYPE html>
<html ng-app="productsApp">

    <head>
        <title>Working with ng-repeat directive</title>
    </head>

    <body>
      <h1>Working with ng-repeat directive</h1>
      <div ng-controller="AccessoriesController as ctrl">
        <ul>
          <li ng-repeat="accessory in ctrl.accessories">
            <span ng-bind="accessory.name"></span> - $<span ng-bind="accessory.price"></span>
          </li>
        <ul>
      </div>

      <script src="../../node_modules/angular/angular.js"></script>
      <script src="app.js"></script>
      <script src="accessories.controller.js"></script>
    </body>

</html>
